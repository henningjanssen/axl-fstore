{% extends "base.html" %}

{% block content %}
<form method="POST">
  <div class="form-group">
    <label for="id" data-i18n="axl__fstore:file.id"></label>
    <input type="text" class="form-control" value="{{file.id}}" id="id" name="id" readonly>
  </div>
  <div class="form-group">
    <label for="title" data-i18n="axl__fstore:file.title"></label>
    <input type="text" class="form-control" value="{{file.title}}" id="title" name="title">
  </div>
  <div class="form-group">
    <label for="name" data-i18n="axl__fstore:file.name"></label>
    <input type="text" class="form-control" value="{{file.name}}" id="name" name="name">
  </div>
  <div class="form-group">
    <label for="group" data-i18n="axl__fstore:file.group"></label>
    <input type="text" class="form-control" value="{{file.group}}" id="group" name="group">
  </div>
  <div class="form-group">
    <label for="upload" data-i18n="axl__fstore:fileview.upload"></label>
    {% include 'components/fileupload.html' with {'funame': 'upload', 'fuid': 'upload', 'fuaccept': ''} %}
  </div>

  <div>
    {% if file.id >= 0 %}
      <a href="{{moduri}}/file/{{file.id}}/download" data-i18n="axl__fstore:fileview.download" class="btn btn-primary" role="button"></a>
    {% endif %}
    <button type="submit" class="btn btn-primary" data-i18n="common.save"></button>
  </div>
</form>
{% endblock %}
