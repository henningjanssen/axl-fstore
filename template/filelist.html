{% extends "base.html" %}

{% block content %}
<table class="table table-striped table-hover table-responsive">
  <thead>
    <tr>
      <td scope="col" data-i18n="axl__fstore:file.id"></td>
      <td scope="col" data-i18n="axl__fstore:file.title"></td>
      <td scope="col" data-i18n="axl__fstore:file.name"></td>
      <td scope="col" data-i18n="axl__fstore:file.group"></td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    {% for file in files %}
    <tr>
      <td><a href="{{moduri}}/file/{{file.id}}">{{file.id}}</a></td>
      <td><a href="{{moduri}}/file/{{file.id}}">{{file.title}}</a></td>
      <td>{{file.name}}</td>
      <td><a href="{{moduri}}/files/{{file.group}}">{{file.group}}</a></td>
      <td>
        <a href="{{moduri}}/file/{{file.id}}"><i class="material-icons">forward</i></a>
        <a href="{{moduri}}/file/{{file.id}}/download"><i class="material-icons">save_alt</i></a>
        <a href="{{moduri}}/files?delete={{file.id}}"><i class="material-icons">delete</i></a>
      </td>
    </tr>
    {% else %}
    <tr>
      <td></td>
      <td colspan="3" data-i18n="axl__fstore:filelist.nofiles"></td>
      <td></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{{moduri}}/file/new" data-i18n="axl__fstore:filelist.createfile" class="btn btn-primary" role="button"></a>
{% endblock %}
